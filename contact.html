<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="veiwport" content="width=device-width, internal-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cc0961c6ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/media-queries.css">

    <!-- <style>
        h1 {
            color: royalblue;
            text-decoration: underline;
        }
    </style> -->
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(images/Backrounds/contact.jpg);"></div>
            
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links">
                    <div class="nav-link">   
                    <a href="index.html">Home</a>
                    </div>
        
                    <div class="nav-link">
                    <a href="about.html">About</a>
                    </div>
        
                    <div class="nav-link">
                    <a href="menu.html">Menu</a>
                    </div>
        
                    <div class="nav-link">
                    <a href="contact.html">Contact</a>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/logo.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        In a land haunted by silk and song
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        104-289-1945
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        3:00AM-4:00AM
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>

                <div class="error-message">
                    <h1>
                        <i class="fas fa-exclamation-triangle">    </i>An unexpected error occured, try again later.
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/logo.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                104-289-1945
            </span>

            <span class="hours">
                3:00 AM - 4:00 AM
            </span>
        </div>
        <div class="links">
            <div class="nav-link">   
            <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
            <a href="about.html">About</a>
            </div>

            <div class="nav-link">
            <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="social-media-icons-wrapper">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <i class="fab fa-twitter"></i>
        </a>

        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <i class="fab fa-facebook-f"></i>
        </a>
      </div>

      <div class="copyright-wrapper">
          &copy; 2020 LITTENLABS &#124; All rights reserved
      </div>
    </div>
</body>
</html>
